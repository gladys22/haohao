<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../CSS/common.css"/>
    <link rel="stylesheet" href="../CSS/reg.css"/>
    <title></title>
</head>
<body>
<!-- <header>
    <iframe class="haohao_header" src="header.html" frameborder="0"></iframe>
</header> -->
<header></header>
<div id="reg_bg">
    <div class="reg_bg_white">
        <!-- 注册进度-->
        <div class="reg_info">
            <div class="reg_info_one">
                <div class="reg_circle"></div>
                <p>填写注册信息</p>
            </div>
            <div class="long_one">
                <div class="reg_progress">
                    <div class="reg_progress2"></div>
                </div>
            </div>
            <div class="phone_info">
                <div class="reg_circle2"></div>
                <p class="reg_font">手机验证消息</p>
            </div>
            <div class="long_tow">
                <div class="reg_progress3"></div>
            </div>
            <div class="info_password">
                <div class="reg_circle2"></div>
                <p class="reg_font">填写登陆密码</p>
            </div>
        </div>
        <!-- 注册进度end-->
        <!-- 表格信息-->
        <div class="info_bg">
            <div class="info_input">
                <ul class="input_ul">
                    <li class="info_phone">
                        <p class="fl key">*</p>
                        <p class="fl title">手机号码</p>
                        <div class="phone_box">
                            <span class="fl phone_picture"></span>
                            <input class="fl input_box" type="text" value="请输入手机号"/>
                        </div>
                    </li>
                    <li>
                        <p class="fl key">*</p>
                        <p class="fl title">验证码</p>
                        <div class="test_bg">
                            <div class="fl test_box2">
                                <input class="fl input_box2" type="text" value="验证码"/>
                            </div>
                            <img class="fl text_code" src="../image/reg.image/untitled.png" />
                            <img class="fl text_refurbish" src="../image/reg.image/icon17.png" />
                        </div>
                    </li>
                    <li class="test_bottom">
                        <p class="fl key">*</p>
                        <p class="fl title">推荐人</p>
                        <div class="fl option_picture"></div>
                        <span class="fl test_option">无</span>
                        <div class="fl option_picture2"></div>
                        <span class="fl test_option">有</span>
                    </li>
                    <li>
                        <span class="fl agree"></span>
                        <p class="agree_font">我已阅读并同意 <a href="#">《好好理财网站服务协议》</a> <a href="#">《风险提示》</a></p>
                    </li>
                    <img class="info_image" src="../image/reg.image/chaiHb.png"/>
                </ul>
                <button>下一步</button>
            </div>
        </div>
        <!-- 表格信息end-->
    </div>
</div>

<!-- <footer>
    <iframe class="haohao_footer" src="footer.html" frameborder="0"></iframe>
</footer> -->
<footer></footer>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
